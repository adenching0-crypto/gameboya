<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GBA Browser Emulator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }

    #container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1em;
    }

    canvas {
      image-rendering: pixelated;
      border: 4px solid #555;
      margin-top: 1em;
      max-width: 100%;
      height: auto;
    }

    button, input {
      margin-top: 0.75em;
      padding: 0.5em 1em;
      font-size: 1em;
    }

    /* Fullscreen scaling */
    :fullscreen canvas {
      width: 100vw;
      height: auto;
      max-height: 100vh;
    }
  </style>
</head>
<body>
  <div id="container">
    <h1>Game Boy Advance Emulator</h1>
    <p>Load a legally owned .gba ROM</p>

    <input type="file" id="rom" accept=".gba">
    <button id="fullscreenBtn">Fullscreen</button>

    <canvas id="screen" width="240" height="160"></canvas>
  </div>

  <script type="module">
    import init, { GBA } from "https://cdn.jsdelivr.net/gh/pixelkat5/gbajs3@main/gbajs3.js";

    const canvas = document.getElementById("screen");
    const container = document.getElementById("container");
    const fsBtn = document.getElementById("fullscreenBtn");
    let gba;

    document.getElementById("rom").addEventListener("change", async e => {
      const file = e.target.files[0];
      if (!file) return;

      const romBuffer = await file.arrayBuffer();
      await init();

      if (gba) gba.stop();
      gba = new GBA({ canvas, rom: romBuffer });
      gba.start();

      canvas.focus();
    });

    fsBtn.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        container.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });
  </script>
</body>
</html>
